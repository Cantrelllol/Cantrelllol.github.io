<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {

            margin: 0;

        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;

            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;

        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
        }

        .container {
            display: flex;
            flex-direction: column;

            text-align: center;

        }

        .image-container {

        }

        }

        .form-container {

        }

        .form-input {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        .form-textarea {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        .form-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;

<body>

    <header>
        <div>
            <a href="index.html">
                <img src="images/SmallLogo.png" alt="Logo">      
            </a>
        </div>
        <nav>

            <a href="services.html">Services</a>

        </nav>

    <div class="container">

        </div>

        function setDefaultText() {
            var textarea = document.querySelector('.form-textarea');
            if (textarea.value === "") {
                textarea.value = "Hi, I am interested in the THE BIG DIPPER.";
            }
        }
    </script>
